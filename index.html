<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmallExercise TicTacToe Cups</title>

    <!-- ! Linked -->
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

</head>
<body>
    <!--!   This website is a tictactoe game - but with each player having 3 different size cups (3 each)   -->
    <!--!       Like russian dolls the larger cups can overide smaller pieces                               -->
    <!--!       players pieces are represented (.PiecesBoards) and are selectable                           -->



    <h1> TicTacToe Cups </h1>

    <!--* Interactive Items _ grid  -->
    <div class="MainBodyLayout">


        <!--* Orange Player's avalible pieces -->
        <div class="PiecesBoard" id="orangeSide">
            <div class="Large">
                <p class="CupLarge"> <img class="OrangeCup" src="Cups/cupO.png" alt="OrangeCup"> </p>
                <p class="CupLarge"> <img class="OrangeCup" src="Cups/cupO.png" alt="OrangeCup"> </p>
                <p class="CupLarge"> <img class="OrangeCup" src="Cups/cupO.png" alt="OrangeCup"> </p>
            </div>
            <div class="Medium">
                <p class="CupMedium"> <img class="OrangeCup" src="Cups/cupO.png" alt="OrangeCup"> </p>
                <p class="CupMedium"> <img class="OrangeCup" src="Cups/cupO.png" alt="OrangeCup"> </p>
                <p class="CupMedium"> <img class="OrangeCup" src="Cups/cupO.png" alt="OrangeCup"> </p>
            </div>
            <div class="Small">
                <p class="CupSmall"> <img class="OrangeCup" src="Cups/cupO.png" alt="OrangeCup"> </p>
                <p class="CupSmall"> <img class="OrangeCup" src="Cups/cupO.png" alt="OrangeCup"> </p>
                <p class="CupSmall"> <img class="OrangeCup" src="Cups/cupO.png" alt="OrangeCup"> </p>
            </div>
        </div>


        <!--* Grid table to represent the actual game  -->
        <div class="Table">
            <p> Grid items (1) </p> 
            <p> 2 </p> 
            <p> 3 </p> 
            <p> etc </p> 
            <p> - </p> 
            <p> - </p> 
            <p> - </p> 
            <p> - </p> 
            <p> - </p> 
        </div>


        <!--* Teal Player's avalible pieces -->
        <div class="PiecesBoard" id="tealSide">
            <div class="Large">
                <p class="CupLarge"> <img class="TealCup" src="Cups/cupT.png" alt="TealCup"> </p>
                <p class="CupLarge"> <img class="TealCup" src="Cups/cupT.png" alt="TealCup"> </p>
                <p class="CupLarge"> <img class="TealCup" src="Cups/cupT.png" alt="TealCup"> </p>
            </div>
            <div class="Medium">
                <p class="CupMedium"> <img class="TealCup" src="Cups/cupT.png" alt="TealCup"> </p>
                <p class="CupMedium"> <img class="TealCup" src="Cups/cupT.png" alt="TealCup"> </p>
                <p class="CupMedium"> <img class="TealCup" src="Cups/cupT.png" alt="TealCup"> </p>
            </div>
            <div class="Small">
                <p class="CupSmall"> <img class="TealCup" src="Cups/cupT.png" alt="TealCup"> </p>
                <p class="CupSmall"> <img class="TealCup" src="Cups/cupT.png" alt="TealCup"> </p>
                <p class="CupSmall"> <img class="TealCup" src="Cups/cupT.png" alt="TealCup"> </p>
            </div>
        </div>
    </div>


    <!--*  Small text to help track whos turn / and encorage how to start the game  -->
    <div class="SideSide_Turn">
        <!-- <h4> Turn: </h4> -->
        <h4 id="TurnTag">  </h4>
        <h4 id="TurnTag2"> Select Piece </h4>
    </div>



    <!--*  Prefab items that represent players items - to copy into the main table when needed  (hidden)-->
    <div class="Invis">
        <p id="Blank" class="Blank">  </p>
        <p id="OrangeLarge" class="CupLarge"> <img class="OrangeCup" src="Cups/cupO.png" alt="OrangeCupL"> </p>
        <p id="OrangeMedium" class="CupMedium"> <img class="OrangeCup" src="Cups/cupO.png" alt="OrangeCupM"> </p>
        <p id="OrangeSmall" class="CupSmall"> <img class="OrangeCup" src="Cups/cupO.png" alt="OrangeCupS"> </p>
        
        <p id="TealLarge" class="CupLarge"> <img class="TealCup" src="Cups/cupT.png" alt="TealCupL"> </p>    
        <p id="TealMedium" class="CupMedium"> <img class="TealCup" src="Cups/cupT.png" alt="TealCupM"> </p>    
        <p id="TealSmall" class="CupSmall"> <img class="TealCup" src="Cups/cupT.png" alt="TealCupS"> </p>    
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmallExercise TikTacToe Cups</title>

    <!-- ! Linked -->
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

</head>
<body>
    <h1> TikTacToe Cups </h1>

    <div class="MainBodyLayout">

        <div class="PiecesBoard">
            <div class="Large">
                <p>L</p>
                <p>L</p>
                <p>L</p>
            </div>
            <div class="Medium">
                <p>M</p>
                <p>M</p>
                <p>M</p>
            </div>
            <div class="Small">
                <p>S</p>
                <p>S</p>
                <p>S</p>
            </div>
        </div>

        <div class="Table">

            <p>0</p>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>


        </div>

        <div class="PiecesBoard" id="tealSide">
            <div class="Large">
                <p>L</p>
                <p>L</p>
                <p>L</p>
            </div>
            <div class="Medium">
                <p>M</p>
                <p>M</p>
                <p>M</p>
            </div>
            <div class="Small">
                <p>S</p>
                <p>S</p>
                <p>S</p>
            </div>
        </div>

    </div>

    <div class="SideSide_Turn">
        <!-- <h4> Turn: </h4> -->
        <h4 id="TurnTag">  </h4>
        <h4 id="TurnTag2"> Select Piece </h4>
    </div>

</body>
</html>
